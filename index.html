<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="player 1"><h1>Player1</h1></div>
        <div class="player 2"><h1>Player2</h1></div>
        <div class="board">
            <div class="block" data-index="1"></div>
            <div class="block" data-index="2"></div>
            <div class="block" data-index="3"></div>
            <div class="block" data-index="4"></div>
            <div class="block" data-index="5"></div>
            <div class="block" data-index="6"></div>
            <div class="block" data-index="7"></div>
            <div class="block" data-index="8"></div>
            <div class="block" data-index="9"></div>
        </div>
        <div class="reset"><button id="reset">Reset</button></div>
    </div>
    <dialog>
        <h1></h1>
        <button class="new">New Game</button>
    </dialog>
</body>
</html>
