<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="player 1">
            <h1>Player1</h1>
            <h1 id="p1">0</h1>
        </div>
        <div class="player 2">
            <h1>Player2</h1>
            <h1 id="p2">0</h1>
        </div>
        <div class="board">
            <div class="block" data-index="00"></div>
            <div class="block" data-index="01"></div>
            <div class="block" data-index="02"></div>
            <div class="block" data-index="10"></div>
            <div class="block" data-index="11"></div>
            <div class="block" data-index="12"></div>
            <div class="block" data-index="20"></div>
            <div class="block" data-index="21"></div>
            <div class="block" data-index="22"></div>
        </div>
        <h2 id="message"></h2>
        <div class="reset">
            <button id="new">New Game</button>
            <button id="reset">Reset</button>
        </div>
    </div>
</body>
</html>
